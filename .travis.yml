# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
dist: trusty
sudo: required
cache: packages


before_install:
  sudo add-apt-repository -y ppa:opencpu/opencpu-2.0

before_install:
  sudo apt-get update

before_install:
  sudo apt-get upgrade
  
before_install:
  sudo apt-get install -y opencpu-server 

r: bioc-devel

r_github_packages:
 - hadley/devtools#1263
 - rte-antares-rpackage/antares-rpackageRead@develop
 - rte-antares-rpackage/antaresProcessing@developTit
 - rte-antares-rpackage/manipulateWidget@develop
 - Bioconductor-mirror/zlibbioc
 - Bioconductor-mirror/rhdf5
 - rte-antares-rpackage/antaresHDF5 

addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev
      - libv8-3.14-dev

include:
  - r: release
  - r: oldrel
  - r: devel

r_packages:
  - covr

after_success:
  - Rscript -e 'library(covr); codecov()'